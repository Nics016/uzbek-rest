<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<div id='slider' class='swipe'>
  <div class='swipe-wrap'>
    <div><img src="img/enterbg.jpg" width="100%" height="350"></div>
    <div><img src="img/interior.jpg" width="100%" height="350"></div>
    <div><img src="img/fortheir.jpg" width="100%" height="350"></div>
  </div>
</div>

<style>
	.swipe {
  overflow: hidden;
  position: relative;
  max-width: 600px;
  width: 100%;
  height: 350px;
  margin: 100px auto 0;
}
	.swipe-wrap {
	  overflow: hidden;
	  position: relative;
	}
	.swipe-wrap > div {
	  float: left;
	  width: 100%;
	  position: relative;
	}
</style>

<script>
	$(document).ready(function(){
		$('div').on("swipeleft", function(){
			$('div').animate({"margin-left": '-=200'}, 500);
			
		});
		$('div').on("swiperight", function(){
			$('div').animate({"margin-left": '+=200'}, 500);
			
		});
		
	});

</script>
